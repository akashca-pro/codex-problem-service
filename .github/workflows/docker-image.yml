name: CI

on:
  pull_request:
    branches: ["main"]      # Runs when PR targets main
  push:
    branches: ["main"]      # Runs after PR merge to main

env:
  REGISTRY: docker.io
  IMAGE_NAME: akashcapro/codex-problem-service

jobs:
  # 1) Build on PRs to ensure the code compiles before merge
  build-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image 
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false

  # 2) Build & push only after merge to main
  build-and-push-main:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set TAG as commit SHA
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}
            ${{ env.IMAGE_NAME }}:latest
